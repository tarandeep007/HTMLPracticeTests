<html>
<head>
<title>Robits India</title>
<script>
function register()
{
	alert("You have Registered Successfully");
}
</script>
</head>
<center>
<h1>Robitics India Pvt. Limited</h1>
</center>
<h2>OMR Road, Chennai.</h2>
<body>
<table>
<tr>
	<td>Enter Your Name:</td>
	<td><input type="text" name="ename" placeholder="Enter Name" required></td>
</tr>
<tr>
	<td>Enter Address:</td>
	<td><textarea name="address"cols="15" rows="5" placeholder="Enter Address" required></textarea></td>
</tr>
<tr>
	<td>Enter Age:</td>
	<td><input type="text" name="age" placeholder="Enter Age" required></td>
</tr>
<tr>
	<td>Job Type</td>
</tr>
<tr>
	<td><input type="radio" name="jobtype">Full Time</td>
</tr>
<tr>
	<td><input type="radio" name="jobtype">Part Time</td>
</tr>
<tr>
	<td><input type="radio" name="jobtype">Contract</td>
</tr>
<tr>
	<td>Languages</td>
</tr>
<tr>
	<td><input type="checkbox" name="languages">English</td>
</tr>
<tr>
	<td><input type="checkbox" name="languages">Hindi</td>
</tr>
<tr>
	<td><input type="submit" value="Register" onclick="register()"></td>
</tr>
</body>
</html>
